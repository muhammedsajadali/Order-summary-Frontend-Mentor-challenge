<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
  <main role="main">
    <div class="image-container">
      <img src="./images/illustration-hero.svg" alt="Lady With Headset">
    </div>
    <div class="description-container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs,</p>
      <p>audiobooks, and podcasts on any device</p>
      <p> anywhere you like!</p>
    </div>
    <div class="plan-duration-container">
      <img src="./images/icon-music.svg" alt="Music Icon">
      <div class="duration-and-cost-container">
        <p id="annual-plan-txt">Annual Plan</p>
        <p id="price-year-txt">$59.99/year</p>
      </div>
      <p id="change-plan">Change</p>
    </div>
    <button id="payment-btn">Proceed to Payment
    </button>
    <button id="cancel-btn">Cancel Order      
    </button>
  </main>
</body>
</html>
